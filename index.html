<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphinhero's Infinite Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        #feed-container {
            height: 100vh;
            width: 100vw;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; 
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
        }
        
        #feed-container::-webkit-scrollbar {
            display: none;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #888;
            z-index: 10;
        }
        
        #bottom-loader {
            display: none;
            text-align: center;
            padding: 20px;
            color: #888;
            scroll-snap-align: start;
        }

        .reel {
            height: 100vh;
            width: 100vw;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .gif-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            filter: blur(20px);
            z-index: 0;
        }

        .gif-main {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            z-index: 1;
        }

        .overlay-bottom {
            position: absolute;
            bottom: 30px;
            left: 20px;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            width: 80%;
        }

        .overlay-bottom h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .overlay-bottom p {
            font-size: 0.9rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div id="feed-container">
        <div id="loader">Loading your videos...</div>
    </div>
    
    <div id="bottom-loader">Loading more...</div>

    <script>
        const REDGIFS_USERNAME = 'dolphinhero'; 
        
        let currentPage = 1;
        let isLoading = false;
        let hasMoreVideos = true;
        let authToken = null;

        const feedContainer = document.getElementById('feed-container');
        const loader = document.getElementById('loader');
        const bottomLoader = document.getElementById('bottom-loader');

        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const videos = entry.target.querySelectorAll('video');
                if (entry.isIntersecting) {
                    videos.forEach(video => video.play().catch(e => console.log("Autoplay blocked:", e)));
                } else {
                    videos.forEach(video => video.pause());
                }
            });
        }, { root: feedContainer, rootMargin: '0px', threshold: 0.6 });

        const bottomObserver = new IntersectionObserver((entries) => {
            const lastVideo = entries[0];
            if (lastVideo.isIntersecting && !isLoading && hasMoreVideos) {
                bottomObserver.unobserve(lastVideo.target);
                currentPage++;
                fetchVideos();
            }
        }, { root: feedContainer, rootMargin: '100px', threshold: 0.1 });

        async function startApp() {
            try {
                // 1. ADDED PROXY TO AUTH FETCH
                const targetAuthUrl = encodeURIComponent('https://api.redgifs.com/v2/auth/temporary');
                const authResponse = await fetch('https://corsproxy.io/?url=' + targetAuthUrl);
                
                if (!authResponse.ok) throw new Error('Auth failed');
                authToken = (await authResponse.json()).token;
                
                fetchVideos();
            } catch (error) {
                console.error("Setup error:", error);
                loader.innerText = "Error connecting to API.";
            }
        }

        async function fetchVideos() {
            if (!hasMoreVideos) return;
            
            isLoading = true;
            if (currentPage > 1) {
                bottomLoader.style.display = 'block'; 
                feedContainer.appendChild(bottomLoader); 
            }

            // 2. ADDED PROXY TO VIDEO FETCH
            const targetApiUrl = `https://api.redgifs.com/v2/users/${REDGIFS_USERNAME}/search?order=new&count=10&page=${currentPage}`;
            const proxyApiUrl = 'https://corsproxy.io/?url=' + encodeURIComponent(targetApiUrl);

            try {
                const gifResponse = await fetch(proxyApiUrl, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!gifResponse.ok) throw new Error('Failed to fetch user videos.');
                const gifs = (await gifResponse.json()).gifs;

                loader.style.display = 'none'; 
                bottomLoader.style.display = 'none'; 

                if ((!gifs || gifs.length === 0) && currentPage === 1) {
                    feedContainer.innerHTML = `<h2 style="text-align:center; margin-top:50px; color:#888;">No public videos found for @${REDGIFS_USERNAME}.</h2>`;
                    return;
                }

                if (gifs.length < 10) {
                    hasMoreVideos = false;
                }

                gifs.forEach((gif, index) => {
                    const videoUrl = gif.urls.hd || gif.urls.sd;
                    const username = `@${REDGIFS_USERNAME}`;
                    const caption = (gif.tags && gif.tags.length > 0) ? `#${gif.tags.join(' #')}` : 'No caption provided.';

                    const reel = document.createElement('div');
                    reel.className = 'reel';
                    reel.innerHTML = `
                        <video class="gif-bg" src="${videoUrl}" loop muted playsinline></video>
                        <video class="gif-main" src="${videoUrl}" loop muted playsinline></video>
                        <div class="overlay-bottom">
                            <h3>${username}</h3>
                            <p>${caption}</p>
                        </div>
                    `;

                    feedContainer.appendChild(reel);
                    videoObserver.observe(reel); 

                    if (index === gifs.length - 1) {
                        bottomObserver.observe(reel);
                    }
                });

            } catch (error) {
                console.error("Error loading feed:", error);
                if (currentPage === 1) loader.innerText = "Error loading videos.";
            } finally {
                isLoading = false;
            }
        }

        startApp();
    </script>
</body>
</html>
